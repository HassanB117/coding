<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hub Page</title>
        <link rel="shortcut icon" type="x-icon" href="../htmlcodingtest/images/hub.png">
        <style>
            body {
                background-color: #1f1f1f;
                color: aliceblue;
                font-family: 'Calibri';
                margin: 32px;
            }   

            h1 {
                font-size: 50px;
                text-align: center;
            }

            h2 {
                font-size: 30px;
                text-align: center;
            }

            .menu, .old menu {
                font-size: 20px;
                background-color: #3a3a3a;
                border-radius: 15px;
            }

            .menu ul {
                text-align: center;
                padding-top: 20px;
                padding-bottom: 20px;
                text-decoration: none;
            }

            .menu li {
                display: inline-block;
                text-align: center;
            }

            .menu li a {
                display: inline-block;
                height: auto;
                width: 150px;
                color: aliceblue;
                background-color: #2d2d2d;
                padding: 10px;
                margin: 5px;
                text-align: center;
                font-size: 30px;
                font-weight: bold;
                text-decoration: none;
                border-radius: 5px;
                transition: all 0.3s ease;
            }

            .menu li a:hover {
                background-color: #505050;
            }

            .collapsible {
                background-color: #3a3a3a;
                color: white;
                cursor: pointer;
                padding: 18px;
                width: 100%;
                border: none;
                text-align: left;
                outline: none;
                font-size: 15px;
                border-radius: 15px;
                transition: all 0.3s ease;
            }

            .active, .collapsible:hover {
                background-color: #505050;
            }

            .collapsible:after {
                content: '\002B';
                color: white;
                font-weight: bold;
                float: right;
                margin-left: 5px;
            }

            .active:after {
                content: "\2212";
            }

            .content {
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.2s ease-out;
                background-color: #1f1f1f;
            }
        </style>
    </head>

    <body>
        <h1>My Pages</h1>
        <div class="menu">
            <ul>
                <li><a href="../htmlcodingtest/HTML/caml.html" target="_blank">caml</a></li>
                <li><a href="../htmlcodingtest/HTML/hello.html" target="_blank">hello</a></li>
                <li><a href="../htmlcodingtest/HTML/hi.html" target="_blank">hi</a></li>
                <li><a href="../htmlcodingtest/HTML/HOme.html" target="_blank">HOme</a></li>
                <li><a href="../htmlcodingtest/HTML/Nintendo.html" target="_blank">Nintendo</a></li>
            </ul>
        </div>

        <button class="collapsible"><h2>Old Tries</h2></button>
        <div class="content">
            <div class="old menu">
                <ul>
                    <li><a href="../htmlcodingtest/HTML/117.html" target="_blank">117</a></li>
                    <li><a href="../htmlcodingtest/HTML/Form.html" target="_blank">Form</a></li>
                    <li><a href="../htmlcodingtest/HTML/hy.html" target="_blank">hy</a></li>
                    <li><a href="../htmlcodingtest/HTML/Loginnnn.html" target="_blank">Loginnnn</a></li><br><br>
                    <li><a href="../htmlcodingtest/HTML/TEST-2.1.html" target="_blank">TEST-2.1</a></li>
                    <li><a href="../htmlcodingtest/HTML/TEST-2.2.html" target="_blank">TEST-2.2</a></li>
                    <li><a href="../htmlcodingtest/HTML/TEST-2.3.html" target="_blank">TEST-2.3</a></li><br><br>
                    <li><a href="../htmlcodingtest/HTML/hhhhhh.html" target="_blank">hhhhhh</a></li>
                    <li><a href="../htmlcodingtest/HTML/Untitled-1.html" target="_blank">Untitled-1</a></li>
                    <li><a href="../htmlcodingtest/HTML/home.html" target="_blank">home</a></li><br><br>
                    <li><a href="../htmlcodingtest/HTML/TEST-1.html" target="_blank">TEST-1</a></li>
                    <li><a href="../htmlcodingtest/HTML/TEST-2.html" target="_blank">TEST-2</a></li>
                    <li><a href="../htmlcodingtest/HTML/TEST-3.html" target="_blank">TEST-3</a></li>
                    <li><a href="../htmlcodingtest/HTML/TEST-4.html" target="_blank">TEST-4</a></li>
                    <li><a href="../htmlcodingtest/HTML/TEST-5.html" target="_blank">TEST-5</a></li>
                </ul>
            </div>
        </div>

        <script>
            var coll = document.querySelector(".collapsible");
            var content = document.querySelector(".content");
        
            coll.addEventListener("click", function() {
                this.classList.toggle("active");
                if (this.classList.contains("active")) {
                    content.style.maxHeight = content.scrollHeight + "px";
                } else {
                    content.style.maxHeight = null;
                }
            });
        </script>
    </body>
</html>
