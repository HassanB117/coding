<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Info</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      color: #e0f2f1;
      font-family: "Rubik", sans-serif;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      background-color: #2c2c2c;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 25px rgba(0, 255, 170, 0.15);
      max-width: 1050px;
      width: 100%;
      animation: fadeInUp 0.7s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }


    .info {
      flex: 1;
    }

    .info p {
      font-size: 1.3rem;
      margin: 0.6rem 0;
    }

    .info strong {
      color: #00ffc8;
    }

    .map {
      flex: 1;
      border: 2px solid #00ffc8;
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      min-height: 350px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 1.5rem;
      }

      .info p {
        font-size: 1rem;
      }

      iframe {
        height: 150px;
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="info">
      <p><strong>IPv6:</strong> <span id="ipv6">Loading...</span></p>
      <p><strong>IPv4:</strong> <span id="ipv4">Loading...</span></p>
      <p><strong>Country:</strong> <span id="country">Loading...</span></p>
      <p><strong>Region:</strong> <span id="region">Loading...</span></p>
      <p><strong>City:</strong> <span id="city">Loading...</span></p>
      <p><strong>ISP:</strong> <span id="isp">Loading...</span></p>
    </div>
    <div class="map">
      <iframe id="map" src=""></iframe>
    </div>
  </div>

  <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    const beep = document.getElementById('beep');
    const map = document.getElementById('map');

    function playBeep() {
      beep.currentTime = 0;
      beep.play().catch(() => {});
    }

    fetch('https://api64.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('ipv6').textContent = data.ip;
        playBeep();
      });

    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        document.getElementById('ipv4').textContent = data.ip;
        document.getElementById('country').textContent = data.country_name;
        document.getElementById('region').textContent = data.region;
        document.getElementById('city').textContent = data.city;
        document.getElementById('isp').textContent = data.org;

        const lat = data.latitude;
        const lon = data.longitude;
        const gmapURL = `https://www.google.com/maps?q=${lat},${lon}&hl=en&z=12&output=embed`;
        map.src = gmapURL;

        playBeep();
      })
      .catch(() => {
        document.getElementById('ipv4').textContent = "IPv4 fetch error";
        document.getElementById('country').textContent = "Error";
        document.getElementById('region').textContent = "-";
        document.getElementById('city').textContent = "-";
        document.getElementById('isp').textContent = "-";
      });
  </script>
</body>
</html>
