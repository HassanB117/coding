<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Info</title>
  <link rel="shortcut icon" type="x-icon" href="../images/ip.ico">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      color: #e0f2f1;
      font-family: "Rubik", sans-serif;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      background-color: #2c2c2c;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 25px rgba(0, 255, 170, 0.15);
      max-width: 1070px;
      width: 100%;
      animation: popIn 0.5s ease-in-out;
    }

    .info {
      flex: 1;
    }

    .info p {
      font-size: 1.3rem;
      margin: 0.6rem 0;
    }

    .info strong {
      color: #00ffc8;
    }

    .map {
      flex: 1;
      border: 2px solid #00ffc8;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    .map-fade {
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .map-fade.loaded {
      opacity: 1;
    }

    #map-loading {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #2c2c2c;
      color: #00ffc8;
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      border-radius: 12px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 1.5rem;
      }

      .info p {
        font-size: 1rem;
      }
    }

    @keyframes popIn {
      from {
        transform: scale(0.95);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="info">
      <p><strong>IPv6:</strong> <span id="ipv6">Loading...</span></p>
      <p><strong>IPv4:</strong> <span id="ipv4">Loading...</span></p>
      <p><strong>Country:</strong> <span id="country">Loading...</span></p>
      <p><strong>Region:</strong> <span id="region">Loading...</span></p>
      <p><strong>City:</strong> <span id="city">Loading...</span></p>
      <p><strong>ISP:</strong> <span id="isp">Loading...</span></p>
    </div>
    <div class="map">
      <div id="map-loading">Loading map...</div>
      <iframe id="map" class="map-fade" src=""></iframe>
    </div>
  </div>

  <script>
    const map = document.getElementById('map');
    const mapLoading = document.getElementById('map-loading');
  
    map.onload = () => {
      map.classList.add('loaded');
      mapLoading.style.display = 'none';
    };
  
    // IPv6
    fetch('https://api64.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('ipv6').textContent = data.ip;
      });
  
    // IPv4
    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('ipv4').textContent = data.ip;
      });
  
    // Location info
    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        document.getElementById('country').textContent = data.country_name;
        document.getElementById('region').textContent = data.region;
        document.getElementById('city').textContent = data.city;
        document.getElementById('isp').textContent = data.org;
  
        const lat = data.latitude;
        const lon = data.longitude;
        const gmapURL = `https://www.google.com/maps?q=${lat},${lon}&hl=en&z=12&output=embed`;
        map.src = gmapURL;
      })
      .catch(() => {
        document.getElementById('country').textContent = "Error";
        document.getElementById('region').textContent = "-";
        document.getElementById('city').textContent = "-";
        document.getElementById('isp').textContent = "-";
      });
  </script>  
</body>
</html>
